<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
</head>
<body style="background-color:#0f172a; font-family:sans-serif; color:#f1f5f9;">

    <h1 style="text-align:center; color:#f87171;">Delete Ticket #{{ ticket.id }}</h1>
    <p style="text-align:center; max-width:600px; margin:0 auto 30px; color:#cbd5e1;">
        Are you sure you want to permanently delete this ticket?
    </p>

    <div style="
        max-width:500px;
        margin:50px auto;
        background-color:#1e293b;
        padding:20px;
        border-radius:8px;
        box-shadow:0 2px 8px rgba(0,0,0,0.4);
        text-align:center;
    ">
        <div style="
            background-color:#334155;
            padding:10px;
            border-radius:4px;
            margin-bottom:20px;
            text-align:left;
        ">
            <p><strong>Title:</strong> {{ ticket.title }}</p>
            <p><strong>Endpoint:</strong> {{ ticket.endpoint }}</p>
        </div>

        <form method="POST" action="{{ url_for('delete_ticket', ticket_id=ticket.id) }}">
            <button type="submit" style="
                background-color:#dc2626;
                color:#fff;
                padding:10px 20px;
                border:none;
                border-radius:4px;
                cursor:pointer;
                margin-right:10px;
            ">✅ Yes, Delete</button>

            <a href="{{ url_for('index') }}" style="
                display:inline-block;
                background-color:#64748b;
                color:#fff;
                padding:10px 20px;
                border-radius:4px;
                text-decoration:none;
            ">❌ Cancel</a>
        </form>
    </div>

</body>
</html>
